<!DOCTYPE html>
<head>
    <title>Paindrome checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>A palindrome is a word or phrase that reads the same backwards as forwards</p>
        <div class="inputs">
            <input type="text" placeholder="Enter a number or text">
            <button>Check Palindrome</button>
        </div>
        <p class="infotxt"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
